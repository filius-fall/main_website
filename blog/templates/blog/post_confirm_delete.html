{% extends "blog/base.html" %}
{% block content %}
        {% load static %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom">Do you want to delete this post?</legend>
                <h2>{{ object.title }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Submit</button>
                <a href="{% url 'post-detail' object.id %}" class="btn btn-outline-secondary" type="submit">Cancel</a>
            </div>
        </form>

    </div>
{% endblock %}
